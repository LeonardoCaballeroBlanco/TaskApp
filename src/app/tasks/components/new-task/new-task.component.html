<h3 class="text-white">Añadir Tareas</h3>

<form class="row" (ngSubmit)="newTask()">

  <input
    type="text"
    [(ngModel)]="task.title"
    name="title"
    class="form-control mb-3"
    placeholder="Título"
  >

  <input
    type="text"
    [(ngModel)]="task.description"
    name="description"
    class="form-control mb-3"
    placeholder="Descripción"
  >

  <button type="submit" class="btn btn-outline-success">
    Añadir
  </button>

</form>
